<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    .inactive {
      display: none;
    }
  </style>
</head>
<html>
  <body>
    <div id="unavailable" class="inactive">
      <h1>Your browser don't support <string>webkitSpeechRecognition</string> which we need.</h1>
    </div>
    <div id="main">
      <div class="toolbar">
        <input id="input-text" name="" oninput="inputTextUpdated(event)" />
        <button id="start-record-btn" onclick="startRecordClicked(event)">Start Record</button>
        <button id="end-record-btn" class="inactive" onclick="endRecordClicked(event)">End Record</button>
        <button onclick="resetClicked(event)">Reset</button>
      </div>
      <table>
        <thead>
          <tr>
            <td style="min-width: 140px;">桌名</td>
            <td style="min-width: 100px;">名字</td>
            <td style="min-width: 20px;">搜尋分數</td>
          </tr>
        </thead>
        <tbody id="result"></tbody>
      </table>
      <script id="result-template" type="text/template" class="row" data-tagname="tr">
        <td><label>{{groupName}}</label></td>
        <td>{{name}}</td>
        <td>{{score}}</td>
      </script>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="/static/main.js"></script>
  </body>
</html>
